<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW FORM</title>
    <link rel="stylesheet" href="./html_formcw.css">
</head>

<body>
    <form>
        <div class="container">
            <div id="welcome">
                <h1>Welcome to BookClub</h1>
            </div>

            <div id="text">Get instant access to the key takeaways from the world's most influential books ever written
                that are guaranteed to change your life.</div>
<!-- First name -->
            <div id="first"><label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName"></div>
<!-- Last name -->
            <div id="last"><label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName"></div>
<!-- email -->
            <div id="email"><label for="Email">
                    <div>Email</div>
                </label>
                <input id="emailone" type="text" name="firstName" id="firstName"></div>
<!-- password -->
            <div id="pass"><label for="pass">Password</label>
                <input type="password" name="pass" id="pass"></div>

            <div id="passconf"><label for="passconf">Confirm Password</label>
                <input type="password" name="passconf" id="passconf"></div>
<!-- checkbox -->
            <div id="check"><input type="checkbox" name="understand" id="understand"><label for="understand">Yes, I
                    understand and agree to BookClub's <span>Terms of Service</span>, including the <span>User
                        Agreement</span> and
                    <span>Privacy Policy</span></label></div>
<!-- button -->
            <div id="acct"><button type="submit">Create Account</button></div>

            <div id="already">Already have an account?<span> Log in.</span></div>

<!-- salmon box -->
            <div id="box"></div>

        </div>
    </form>
</body>

</html>
